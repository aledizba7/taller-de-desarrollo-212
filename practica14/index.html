<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container bg-info">
        <h1>Contenedor de BS</h1>
        <p>Normal</p>
        
    </div>

    <div class="container-fluid bg-info">
        <h1>Contenedor de BS</h1>
        <p>Fluido</p>
    </div>

    <div class="container-fluid bg-dark p-3">
        <div class="container bg-danger m-3">
            <p class="text-white">Hola BS</p>
        </div>
    </div>

    <div class="container-fluid text-center" style="height: 500px">
        <div class="row">
            <div class="col-12 col-md-6 bg-danger">
                <p>ColumnaA 6</p>
            </div>
            <div class="col-12 col-md-6 bg-primary">
                <p>ColumnaB 6</p>
            </div>
        </div>
    </div>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-6 col-md-3 bg-warning">
                <p>Hola1</p>
            </div>
            <div class="col-6 col-md-3 bg-success">
                <p>Hola2</p>
            </div>
            <div class="col-6 col-md-3 bg-warning">
                <p>Hola3</p>
            </div>
            <div class="col-6 col-md-3 bg-success">
                <p>Hola4</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 bg-primary">

            </div>
            <div class="col-12 col-md-6 bg-danger">
                
            </div>
        </div>
    </div>

    <!--Bootstrap JS Popper Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
