<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 7</title>
    <style>
        #estatico{
            position:static;
            background-color: lightslategray;
            width: 100px;
            height: 100px;
        }

        #fijo{
            position: fixed;
            background-color: lightpink;
            right: 100px;
            bottom: 100px;
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }

        #absoluto{
            position: absolute;
            background-color: lightseagreen;
            left: 50px;
            bottom: 50px;
            width: 150px;
            height: 150px;
        }

        #pegajoso{
            position: sticky;
            background-color: lightgoldenrodyellow;
            top: 50px;
            width: 100%;
            height: 200px;
            border: 1px solid black;
        }


    </style>
</head>
<body>
    
    <h1>Propiedad position</h1>
    <p>Tipos de position</p>
    <ul>
        <li>static</li>
        <li>fixed</li>
        <li>absolute</li>  <!-- li*3 -->
        <li>relative</li>
        <li>sticky</li>
    </ul>

    <div id="estatico"> static </div>
    <div id="fijo"> fixed </div>
    <div id="absoluto"> absolute </div>
    <div id="pegajoso"> sticky </div>

</body>
</html>
